<!DOCTYPE html>
<html>
  <head>
    <title>Epimorphism</title>
    <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript"> onload = Main.main; </script>

    <link rel="stylesheet" type="text/css" href="index.css"></script>
    <link rel="shortcut icon" href="favicon.ico"  />
  </head>
<body>
	<div id="window">
    <canvas id="glcanvas" width="" height="" style="border: 1px solid black; display: block; margin: auto;">
      Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>
	</div>
  <div id="console">
    <div style="color:#0F0" id="showFps"></div>
		<div id="buttons">
			<button onclick="window.eventHandler('pause')"> Pause </button>
			<button onclick="window.eventHandler('fullWindow')"> Full Window </button>
		</div>
		<pre id="debugState"> </pre>
  </div>
</body>
</html>
