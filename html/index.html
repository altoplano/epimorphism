<!DOCTYPE html>
<html>
  <head>
    <title>Epimorphism</title>
    <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="math.min.js"></script>
    <script type="text/javascript" src="global.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript"> onload = Main.main; </script>

    <link rel="stylesheet" type="text/css" href="index.css"></script>
<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
	<div id="container">
    <div id="showFps" class="hide"></div>
		<div id="menu">
			<img id="menu-icon" src="/images/menu-icon1-5.png"/>
			<div id="menuContainer" class="hide">
				<a target="_blank" href="/about.html"> About </a>
				<a id="enterFullScreen" href="javascript:void(0)" onclick="window.requestFullScreen('container');"> Full Screen </a>
				<a id="exitFullScreen" class="hide" href="javascript:void(0)" onclick="window.requestExitFullScreen()"> Exit Full Screen </a>
				<span id="resolution">
				Resolution
				<select id="resolutionSel">
					<option value="low">low</option>
					<option value="default" selected>medium</option>
					<option value="high">high</option>
					<option value="ultra">ultra</option>
				</select>
				</span>
			</div>
		</div>
    <canvas id="glcanvas">
      Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>
	</div>
  <div id="console" class="hide">
		<div id="buttons">
			<button onclick="window.eventHandler('pause')"> Pause </button>
			<button onclick="window.eventHandler('killScripts')"> Kill Scripts </button>
			<button onclick="window.eventHandler('fullWindow')"> Exit Dev </button>
			<button onclick="halt=true"> Halt </button>
		</div>
		<div id="debugTabs">
			<span class="tab main selected" onclick="showTab('main')">Main</span>
			<span class="tab disp" onclick="showTab('disp')">Disp</span>
			<span class="tab scripts" onclick="showTab('scripts')">Scripts</span>
		</div>
		<pre id="debugMain" class="debugTab main"> </pre>
		<pre id="debugDisp" class="debugTab disp" style="display:none"> </pre>
		<pre id="debugScripts" class="debugTab scripts" style="display:none"> </pre>
  </div>

	<!-- google analytics -->
	<script>
		if(window.location.hostname.indexOf("epimorphism") > -1){
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-80273389-1', 'auto');
		ga('send', 'pageview');
		}
	</script>
</body>
</html>
